<!DOCTYPE html>
<html>
  <head>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaRi75xwaN1nzQdrG3g-HqQX7vLPbVjzQ&callback=initMap">
    </script>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
var labels = 'AB';
var labelIndex = 0;
var map;
var marker;

function initMap() {//funcion inicia con el mapa
 var myLatLng = {lat: -34.603298, lng:-58.373486};
 var myLatLng2 = {lat: -34.608270, lng:-58.373786};

  map = new google.maps.Map(document.getElementById('map'), { //constructor centra el mapa en el lugar
    center: myLatLng,
    zoom: 15
  });

  //add marker1
   marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    title: 'Trabajo :GlobalLogic'
  });
 marker.addListener('click', toggleBounce);

  marker2 = new google.maps.Marker({
    position: myLatLng2,
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    title: 'Trabajo :GlobalLogic'
  });
 marker2.addListener('click', toggleBounce);

}

//animation of marker
function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
  if (marker2.getAnimation() !== null) {
    marker2.setAnimation(null);
  } else {
    marker2.setAnimation(google.maps.Animation.BOUNCE);
  }
}

    </script>
    

  </body>
</html>
